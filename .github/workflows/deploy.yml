name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        env:
          VITE_API_KEY: ${{secrets.API_KEY}}
          VITE_CLIENT_ID: ${{secrets.CLIENT_ID}}
          VITE_SS_CAMBIO: ${{secrets.SS_CAMBIO}}
          VITE_SS_CLIENTES: ${{secrets.SS_CLIENTES}}
          VITE_SS_EMPLEADOS: ${{secrets.SS_EMPLEADOS}}
          VITE_SS_GESTORIAS: ${{secrets.SS_GESTORIA}}
          
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
